    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="hero-txt text-center white-color">

          <!-- Breadcrumb -->
          <div id="breadcrumb">
            <div class="row">
              <div class="col">
                <div class="breadcrumb-nav">

                    <ol class="breadcrumb">

{%block content%}

<div class="container">
    <div class="child">
      <div class="col-md-12">
        <br><br>
        <h1>{%trans%}Login{%endtrans%}</h1>
        <br><br>
      </div>
      <div class="col-md-6">
        {% if error==1 %}
        <div class="alert alert-danger" role="alert">
          {%trans%}Username and password does not match{%endtrans%}.
        </div>
        {% endif %}
        <form method="POST" action="login" class="uk-form uk-text-center">
          <div class="form-group">
            <label>{%trans%}Username{%endtrans%}</label><br>
            <input type="text" class="form-control input-lg" name="username">
          </div>
          <div class="form-group">
            <label>{%trans%}Password{%endtrans%}</label><br>
            <input type="password" class="form-control input-lg" name="password">
          </div>
          <div class="form-group">
            <input type="hidden" name="profile" value="{{profile}}">
            <button type="submit" class="btn btn-lg btn-primary">{%trans%}Login{%endtrans%}</button>
          </div>
        </form>
      </div>
    </div>
</div>

{%endblock%}

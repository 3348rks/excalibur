{%extends "main.html"%}

{% block slider %}
<div id="blog-page" class="page-hero-section division" style="background-image: url(https://webhunt.sleekshop.net/srv/uploads/shopobject_images/12093318a40609ffbfee89afb1a455e6.jpg)">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="hero-txt text-center white-color">

          <!-- Breadcrumb -->
          <div id="breadcrumb">
            <div class="row">
              <div class="col">
                <div class="breadcrumb-nav">
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="demo-1.html">Home</a></li>
                      <li class="breadcrumb-item"><a href="blog-listing.html">Blog</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Blog Post</li>
                    </ol>
                  </nav>
                </div>
              </div>
            </div>
          </div>

          <!-- Title -->
          <h2 class="h2-xl">Single Blog Post</h2>

        </div>
      </div>
    </div> <!-- End row -->
  </div> <!-- End container -->
</div> <!-- END PAGE HERO -->
{% endblock %}

{%block content%}
<div class="col-md-12">
  <h1>{%trans%}Login{%endtrans%}</h1>
  <br><br>
</div>
<div class="col-md-6">
  {% if error==1 %}
  <div class="alert alert-danger" role="alert">
    {%trans%}Username and password does not match{%endtrans%}.
  </div>
  {% endif %}
  <form method="POST" action="login" class="uk-form uk-text-center">
    <div class="form-group">
      <label>{%trans%}Username{%endtrans%}</label><br>
      <input type="text" class="form-control input-lg" name="username">
    </div>
    <div class="form-group">
      <label>{%trans%}Password{%endtrans%}</label><br>
      <input type="password" class="form-control input-lg" name="password">
    </div>
    <div class="form-group">
      <input type="hidden" name="profile" value="{{profile}}">
      <button type="submit" class="btn btn-lg btn-primary">{%trans%}Login{%endtrans%}</button>
    </div>
  </form>
</div>
{%endblock%}
